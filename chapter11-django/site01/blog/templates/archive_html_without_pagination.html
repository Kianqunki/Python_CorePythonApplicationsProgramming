<!-- archive.html -->
<html>
<header>
<title>My Blog</title>
{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static "style.css" %}" />
</header>
<body>
<form action="/blog/create/" method="post">{% csrf_token %}
	<table>{{ form }}</table><br>
	<input type=submit>
</form>
<hr>
<p>the last {{ posts.count }} blogposts are following</p>
<hr>
{% if posts %}
	{% for post in posts %}
		<h2>{{ post.title }}</h2>
		<p>{{ post.timestamp }}</p>
		<p>{{ post.body }}</p>
	<hr>
	{% endfor %}
{% else %}
	<p>No posts here!!!</p>
{% endif %}
</body>
